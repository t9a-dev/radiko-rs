name: Scheduled Tests

on:
  schedule:
    - cron: '0 * * * *'  # 1時間毎
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: cargo test on docker
      run: |
        docker pull ghcr.io/t9a-dev/run-cargo-test:latest
        docker run --rm ghcr.io/t9a-dev/run-cargo-test:latest

    # steps:
    # - name: cargo test on docker
    #   uses: addnab/docker-run-action@v3
    #   with:
    #     image: ghcr.io/t9a-dev/run-cargo-test:latest
    #     #run: echo
    
    - name: Create issue on failure
      if: ${{ failure() }}
      uses: dacbd/create-issue-action@main
      with:
        title: failed scheduled action
        token: ${{ secrets.CREATE_ISSUE_TOKEN }}